

<div class="container">
  <h1>Employee List</h1>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter by name..." [(ngModel)]="searchText">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees | filter:searchText">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.phoneNumber }}</td>
          <td>{{ employee.address }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
      </div>
    </div>
  </div>

</div>
